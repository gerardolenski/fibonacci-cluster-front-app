upstream task-manager {
    server task-manager:8080;
}

server {
    listen 80;
    index index.html;
    root /usr/share/nginx/html;

    location / {
        try_files $uri$args $uri$args/ /index.html;
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://task-manager;
    }
}
